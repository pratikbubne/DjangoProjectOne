{% extends "home.html" %}
{% load static %}
{% block content %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<h1 class="text-info">
    Edit Test
</h1><br>
<div class="jumbotron main">
    <form action="/tests/updateTestToDB/{{testinfo.testId}}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>
                Test Name
            </label>
            <input type="text" name="testName" placeholder="testName" class="form-control" value="{{testinfo.testName}}">
        </div>
         <div class="form-group">
            <label>Price</label>
            <input type="number" name="price" placeholder="Price" class="form-control" value={{testinfo.price}}><br>
        </div><br>
        <button type="submit" class="btn btn-lg btn-block btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
{% endblock %}
